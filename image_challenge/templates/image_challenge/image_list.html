<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>
    <h1>Image List</h1>
    <ul>
        {% for image in images %}
        <li><a href="{% url 'image_detail' image.id %}">{{ image.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
